<header>
    <h1>Time Machine</h1>
  </header>
  <hr />
  <p>
    Welcome to the Time Machine.  Carefully select your destination.
  </p> 
  <img src="/assets/img/TimeMachine.jpg" alt="Time Machine Image" />
  <div>
  Traveler:
  </div>
  <div>
    <select id="Traveler" [(ngModel)]="log.timeTravelerId" (change)="timeTravelerChanged()">
      <option *ngFor="let traveler of travelers" value="{{traveler.timeTravelerId}}">{{traveler.firstName}} {{traveler.lastName}}</option>
    </select>
    <span>
      <a routerLink="/traveler" routerLinkActive="active">Add</a>
      <span id="EditLink" style="display:none;">| <a routerLink="/traveler/{{currentTravelerId}}" routerLinkActive="active">Edit</a></span>
    </span>
  </div>
  <div>
    Year:
  </div>
  <div>
    <input id="Year" type="text" [(ngModel)]="log.travelToYear" />
  </div>
  <div>
    <button (click)="insertClick()">Go</button>
  </div>
  <div>
    <a routerLink="/log">Time Travel Log</a>
  </div>
