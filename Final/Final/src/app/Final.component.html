<header>Gym Membership</header>
    <p class="paragraph">A report of how many people are active in the gym</p>
    <div>
    <img src="/Final/Final/src/assets/gym.jpg" alt="gym" height= "300px" width="200px"/>
    <link rel="stylesheet" href="Final.component.css" type="text/css"/>
    <table>
      <thead>
        <tr>
        <th colspan="4"></th>
        </tr>
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>MemberStatusId</th>
        <th>Member</th>
        </tr>
      </thead>
          <tr *ngFor ="let Member of Members">
             <td>{{Member.FirstName}}</td>
             <td>{{Member.LastName}}</td>
             <td>{{Member.MemberStatusId}}</td>
             <td>{{Member.MemberDescription}}</td>
        </tr>
    </table>
    <a routerLink ="/addStatus">Add</a>
    </div>
